<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Spooky Fate</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0d0d0d; /* dark background */
      font-family: 'Creepster', cursive, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: crimson;
      text-shadow: 0 0 10px red, 0 0 20px black;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .year {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 25px;
    }
    img.clock {
      max-width: 200px;
      width: 80%;
      margin: 20px 0;
      filter: drop-shadow(0 0 10px red);
    }
    .share-btn {
      margin-top: 25px;
      cursor: pointer;
      max-width: 180px;
      width: 50%;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .share-btn:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px crimson);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .year { font-size: 2.2rem; }
      p { font-size: 1.2rem; }
      .share-btn { max-width: 140px; }
    }
  </style>
  <!-- spooky font -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body id="captureArea">
  <div id="resultBox">
    <h1>Your Spooky Fate Awaits...</h1>
    <p>Death likely in</p>
    <div class="year" id="year">----</div>
    <img src="clock.png" alt="Spooky Clock" class="clock">
  </div>

  <img src="share.png" alt="Share" class="share-btn" id="shareBtn">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // Get death year from query params
    const params = new URLSearchParams(window.location.search);
    const deathYear = params.get("year") || "????";
    document.getElementById("year").textContent = deathYear;

    // Share functionality
    document.getElementById("shareBtn").addEventListener("click", () => {
      const target = document.getElementById("captureArea"); // capture full dark page
      html2canvas(target, { backgroundColor: "#0d0d0d" }).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], "my_fate.png", { type: "image/png" });
          if (navigator.share && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: "My Death Prediction",
              text: "This site predicted my fate ðŸ˜± Try yours!",
              files: [file],
              url: window.location.origin
            });
          } else {
            // fallback: download image
            const link = document.createElement("a");
            link.download = "my_fate.png";
            link.href = canvas.toDataURL();
            link.click();
          }
        });
      });
    });
  </script>
</body>
</html>
